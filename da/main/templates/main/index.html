{% extends 'main/basic1.html' %}


{% block title %}
    {{ title }}
{% endblock %}


{% block text %}
    <h1>General page</h1>

    {% for el in texts %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.text }}</p>
            <p>{{ el.comment }}</p>
        </div>
    {% endfor %}
{% endblock %}
